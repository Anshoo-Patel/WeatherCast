<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-slate-100 font-sans box-border">
    <h1 class="bg-sky-500 text-center text-2xl py-4 px-0 text-white">Weather Forecast</h1>
    <div class="container flex gap-9 p-8 max-md:max-w-3xl max-md:flex-wrap max-md:p-4">
        <div class="w-96 weather-input max-md:w-full">
          <h2 class="font-semibold">Enter A City Name:</h2>
          <div class="flex w-full">
            <input class=" city-input border-2 border-gray-500 outline-none px-4 h-11 rounded-3xl mr-2 mt-3 mb-5 w-4/5 text-xl focus:py-0 focus:px-4 focus:border-2 focus:border-blue-600" type="text" placeholder="Enter your city......">
            <button id="search-btn" class="px-3 border-2 rounded-full hover:bg-orange-200"><i class="fa-solid fa-magnifying-glass" style="color: #ff0000;"></i></button>
          </div>
            <div class=" separator min-h-px w-full my-6 bg-black flex items-center justify-center"></div>
            <button id="location-btn" class="w-full py-2 cursor-pointer hover:bg-orange-200 outline-none border-none rounded-md text-xl text-white bg-blue-200"><i class="fa-solid fa-location-dot" style="color: #ff0000;"></i></button>
        </div>
        <div class="weather-data w-full max-md:text-xl">
          <div class="current-weather text-white rounded-md pb-5 pt-9 px-4 flex justify-between bg-sky-500">
            <div class="details">
              <h2 class="text-2xl font-bold"></h2>
              <h6 class="mt-3 text-xl font-medium">Temerature:</h6>
              <h6 class="mt-3 text-xl font-medium">Wind: M/S</h6>
              <h6 class="mt-3 text-xl font-medium">Humidity: &percnt;</h6>
            </div>
          </div>
        <div class="days-forecast ">
            <h2 class="my-5 text-2xl font-semibold">5-Day Forecast</h2>
            <ul class="weather-cards flex gap-5 max-sm:max-w-96 max-sm:flex-col text-white">
              <!-- 5 Days Weather will dynamically ejected here. -->
            </ul>
          </div>
    </div>
   
</body>
</html>
